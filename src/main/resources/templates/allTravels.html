<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Travel traveling</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>All registered travels</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="travel:${travelList}">
				<td><span>UserId : </span><span th:text="${travel.userId}"></span></td>
				<td><span>Source : </span><span th:text="${travel.source}"></span></td>
				<td><span>Destination : </span><span th:text="${travel.destination}"></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
